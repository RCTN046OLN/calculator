<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="button-container">
    <tr>
      <td class="result" colspan="4"><div id="result"></div></td>
    </tr>
    <tr>
      <td><button id="btnClr" class="text-white">C</button></td>
      <td><button id="btnDel" class="text-white">Del</button></td>
      <td><button id="btnDiv" class="text-white"> / </button></td>
      <td><button id="btnMul" class="text-white"> * </button></td>
    </tr>
    <tr>
      <td><button id="btn7">7</button></td>
      <td><button id="btn8">8</button></td>
      <td><button id="btn9">9</button></td>
      <td><button id="btnSub" class="text-white"> - </button></td>
    </tr>
    <tr>
      <td><button id="btn4">4</button></td>
      <td><button id="btn5">5</button></td>
      <td><button id="btn6">6</button></td>
      <td><button id="btnAdd" class="text-white"> + </button></td>
    </tr>
    <tr>
      <td><button id="btn1">1</button></td>
      <td><button id="btn2">2</button></td>
      <td><button id="btn3">3</button></td>
      <td rowspan="2"><button id="btnEql">=</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="btn0">0</button></td>
      <td><button id="btnCom">.</button></td>
    </tr>
  </table>
  <script src="./script.js"></script>
</body>
</html>
